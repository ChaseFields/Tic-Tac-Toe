<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="options-container">
        <p>Are you <span id="X">X</span> or <span id="O">O</span>? (click one)</p>
        <div id="difficulty-level-container">
            <p>Difficulty?</p>
            <select>
                <option id="easy-option">Easy</option>
                <option id="hard-option">Hard</option>
            </select>
        </div>
    </div>
    <div id="first-move-message-container">
        <p id="first-move-message"></p>
    </div>
    <div id="board-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <button id="start-over-button">Start Over</button>


<script src="index.js"></script>
</body>
</html>
